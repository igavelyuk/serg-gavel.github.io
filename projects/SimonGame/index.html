<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game - Sergey Gavelyuk project (FCC)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1 class="header-text">Simon Game <a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h1>
        </header>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="game-body">
              <div class="inner-body">
                  <div class="circle-body">
                      <div class="vertical-line"></div>
                      <div class="horizontal-line"></div>
                      <!--<div class="calc-name"><p>FreeCodeCamp</p></div>-->
                      <div class="game-display">
                          <div class="inner-display">
                              <p>1234</p>
                          </div>
                          <div class="inner-buttons">
                              <button class="restart-btn">R
                                  <span>RESTART</span>
                              </button>
                              <button class="strict-btn">S
                                  <span>STRICT</span>
                              </button>
                              <button class="on-btn">
                                  <span>ON</span>
                              </button>
                              <button class="off-btn">
                                  <span>OFF</span>
                              </button>
                          </div>
                          <!--<div class="display">-->
                          <!--<span id="digits"></span>-->
                          <!--</div>-->
                      </div>
                      <div class="game-buttons">
                          <button class="top-left"></button>
                          <button class="top-right"></button>
                          <button class="bottom-left"></button>
                          <button class="bottom-right"></button>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
